
<!DOCTYPE html>
<html>

<head>
	<title>Chi tiết sản phẩm</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Custom Theme files -->
	<!--theme-style-->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!--//theme-style-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="js/imagezoom.js"></script>
</head>

<body>

	<div class="product">
		<div class="container">

			<div class="product-price1">
				<div class="top-sing">
					<div class="col-md-7 single-top">
						<div class="flexslider">
							<ul class="slides">
								<li data-thumb="images/si.jpg">
									<div class="thumb-image">
										<img src="images/si.jpg" data-imagezoom="true" class="img-responsive"> </div>
								</li>
								<li data-thumb="images/si1.jpg">
									<div class="thumb-image">
										<img src="images/si1.jpg" data-imagezoom="true" class="img-responsive"> </div>
								</li>
								<li data-thumb="images/si2.jpg">
									<div class="thumb-image">
										<img src="images/si2.jpg" data-imagezoom="true" class="img-responsive"> </div>
								</li>
								<li data-thumb="images/si3.jpg">
									<div class="thumb-image">
										<img src="images/si3.jpg" data-imagezoom="true" class="img-responsive"> </div>
								</li>
							</ul>
						</div>

						<div class="clearfix"> </div>
						<!-- slide -->


						<!-- FlexSlider -->
						<script defer src="js/jquery.flexslider.js"></script>
						<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

						<script>
							// Can also be used with $(document).ready()
							$(window).load(function () {
								$('.flexslider').flexslider({
									animation: "slide",
									controlNav: "thumbnails"
								});
							});
						</script>


					</div>
					<div class="col-md-5 single-top-in simpleCart_shelfItem">
						<div class="single-para ">
							<h4>Giường ngủ cao cấp</h4>
							<div class="star-on">
								<div class="clearfix"> </div>
							</div>

							<h5 class="item_price">2.700.000 đ</h5>
							<p>Giường ngủ cao cấp được làm từ gỗ tùng, nệm lò xo êm ái sẽ mang đến cho bạn những giấc ngủ tuyệt vời nhất</p>
							<div class="available">
								<ul>
									<li>Màu sắc
										<select>
											<option>Trắng</option>
											<option>Đen</option>
											<option>Màu gỗ tự nhiên</option>
										</select>
									</li>
									
									<div class="clearfix"> </div>
								</ul>
							</div>
							<a href="#" class="add-cart item_add">Thêm vào giỏ hàng</a>
						</div>
					</div>
					<div class="clearfix"> </div>
				</div>
			</div>

			<div class="clearfix"> </div>
		</div>
	</div>



</body>

</html>
